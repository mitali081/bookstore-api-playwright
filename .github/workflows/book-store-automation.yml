name: Bookstore API Automation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      env:
        description: 'Select environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - prod

jobs:
  # Job for automatic triggers (push/PR) - runs all environments
  run-tests-auto:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'

    strategy:
      matrix:
        environment: [dev, qa, prod]
      fail-fast: false

    env:
      ENV: ${{ matrix.environment }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set environment variables
        run: |
          echo "ENV=${{ env.ENV }}" >> $GITHUB_ENV
          echo "Using configuration from src/config/${{ env.ENV }}.json"

      - name: Run Playwright tests
        run: npx playwright test --reporter=html --reporter=json --reporter=line --reporter=allure
        if: always()

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ env.ENV }}
          path: |
            test-output/html-report
            test-output/artifacts
            allure-results

      - name: Test Results Summary
        if: always()
        run: |
          echo "=== Playwright Test Summary for ${{ env.ENV }} ==="
          echo "Environment: ${{ env.ENV }}"
          echo "Configuration: src/config/${{ env.ENV }}.json"
          echo "Trigger: ${{ github.event_name }}"
          [ -d "test-output/html-report" ] && echo "✅ HTML reports: test-output/html-report"
          [ -d "test-output/artifacts" ] && echo "✅ Artifacts: test-output/artifacts"
          [ -d "allure-results" ] && echo "✅ Allure results: allure-results"
          echo "=============================="

  # Job for manual triggers - runs selected environment only
  run-tests-manual:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    env:
      ENV: ${{ github.event.inputs.env }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Set environment variables
        run: |
          echo "ENV=${{ env.ENV }}" >> $GITHUB_ENV
          echo "Using configuration from src/config/${{ env.ENV }}.json"

      - name: Run Playwright tests
        run: npx playwright test --reporter=html --reporter=json --reporter=line --reporter=allure
        if: always()

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
        if: always()

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ env.ENV }}
          path: |
            test-output/html-report
            test-output/allure-results
            test-output/artifacts
            allure-results
            allure-report

      - name: Test Results Summary
        if: always()
        run: |
          echo "=== Playwright Test Summary for ${{ env.ENV }} ==="
          echo "Environment: ${{ env.ENV }}"
          echo "Configuration: src/config/${{ env.ENV }}.json"
          echo "Trigger: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger by: ${{ github.actor }}"
          fi
          [ -d "test-output/html-report" ] && echo "✅ HTML reports: test-output/html-report"
          [ -d "test-output/allure-results" ] && echo "✅ Allure results: test-output/allure-results"
          [ -d "allure-report" ] && echo "✅ Allure report: allure-report"
          [ -d "test-output/artifacts" ] && echo "✅ Artifacts: test-output/artifacts"
          echo "=============================="
